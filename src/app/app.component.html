<div class="container">
  <h1>User Registration Form</h1>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error">
        Name is required and must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="error">
        Please confirm your password.
      </div>
      <div *ngIf="registrationForm.errors?.['mismatch'] && registrationForm.get('confirmPassword')?.touched" class="error">
        Passwords must match.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" formControlName="city" class="form-control" />
      <div *ngIf="registrationForm.get('city')?.invalid && registrationForm.get('city')?.touched" class="error">
        City is required.
      </div>
    </div>

    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input id="zipCode" formControlName="zipCode" class="form-control" />
      <div *ngIf="registrationForm.get('zipCode')?.invalid && registrationForm.get('zipCode')?.touched" class="error">
        Zip Code must be 5 digits.
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
